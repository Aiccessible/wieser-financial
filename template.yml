---
AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Plaid Demo

Parameters:
    Environment:
        Type: String
        Description: Environment Tag
        Default: dev
    GitHubOrg:
        Type: String
        Description: GitHub User or Organization
    GitHubRepo:
        Type: String
        Description: GitHub Repository
        Default: aws-plaid-demo-app
    PlaidClientId:
        Type: String
        Description: Plaid Client ID
    PlaidSecretKey:
        Type: String
        Description: Plaid Secret Key
    GptSecretKey:
        Type: String
        Description: Gpt Secret Key
    PerplexitySecretKey:
        Type: String
        Description: Perplexity Secret Key
    PlaidEnvironment:
        Type: String
        Description: Plaid Environment
        Default: sandbox
        AllowedValues:
            - sandbox
            - development
            - production
    GitHubAccessToken:
        Type: String
        Description: GitHub Personal Access Token
    BranchName:
        Type: String
        Description: Git branch name
        Default: main
    Stage:
        Type: String
        Description: The stage of the deployment
        Default: prod
        AllowedValues:
            - andrew-dev
            - owen-dev
            - beta
            - gamma
            - prod

Globals:
    Function:
        Architectures:
            - x86_64 # arm64 is not supported by dynamodb-encryption-sdk
        Environment:
            Variables:
                AWS_LAMBDA_LOG_LEVEL: INFO
                POWERTOOLS_LOG_LEVEL: INFO
                POWERTOOLS_LOGGER_SAMPLE_RATE: 0.1
                POWERTOOLS_LOGGER_LOG_EVENT: true
                POWERTOOLS_METRICS_NAMESPACE: PlaidApi
                ENVIRONMENT: !Ref Environment
                TABLE_NAME: !Ref Table
        Handler: app.lambda_handler.handler
        Layers:
            - !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:017000801446:layer:AWSLambdaPowertoolsPythonV2:73'
            - !Ref DependencyLayer
        LoggingConfig:
            LogFormat: JSON
        MemorySize: 128 # megabytes
        PropagateTags: true
        Runtime: python3.12
        Tags:
            GITHUB_ORG: !Ref GitHubOrg
            GITHUB_REPO: !Ref GitHubRepo
            Environment: !Ref Environment
        Timeout: 10 # seconds
        Tracing: Active

Resources:
    PlaidCredential:
        Type: 'AWS::SecretsManager::Secret'
        UpdateReplacePolicy: Delete
        DeletionPolicy: Delete
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W77
                      reason: 'Ignoring KMS key'
        Properties:
            Description: !Sub 'Plaid Credential - ${PlaidEnvironment}'
            Name: !Sub 'plaid/${PlaidEnvironment}/credentials1'
            SecretString: !Sub |-
                {
                  "client_id": "${PlaidClientId}",
                  "client_secret": "${PlaidSecretKey}",
                  "endpoint": "https://${PlaidEnvironment}.plaid.com"
                }
            Tags:
                - Key: GITHUB_ORG
                  Value: !Ref GitHubOrg
                - Key: GITHUB_REPO
                  Value: !Ref GitHubRepo
                - Key: Environment
                  Value: !Ref Environment

    GptCredential:
        Type: 'AWS::SecretsManager::Secret'
        UpdateReplacePolicy: Delete
        DeletionPolicy: Delete
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W77
                      reason: 'Ignoring KMS key'
        Properties:
            Description: 'GPT Key'
            Name: !Sub 'GPT/${Stage}/credentials1'
            SecretString: !Sub |-
                {
                  "gpt_secret_key": "${GptSecretKey}",
                }
            Tags:
                - Key: GITHUB_ORG
                  Value: !Ref GitHubOrg
                - Key: GITHUB_REPO
                  Value: !Ref GitHubRepo
                - Key: Environment
                  Value: !Ref Environment
    PerplexityCredential:
        Type: 'AWS::SecretsManager::Secret'
        UpdateReplacePolicy: Delete
        DeletionPolicy: Delete
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W77
                      reason: 'Ignoring KMS key'
        Properties:
            Description: 'GPT Key'
            Name: !Sub 'GPT/${Stage}/credentials2'
            SecretString: !Sub |-
                {
                  "perplexity_secret_key": "${PerplexitySecretKey}",
                }
            Tags:
                - Key: GITHUB_ORG
                  Value: !Ref GitHubOrg
                - Key: GITHUB_REPO
                  Value: !Ref GitHubRepo
                - Key: Environment
                  Value: !Ref Environment

    AnalysisS3Bucket:
        Type: AWS::S3::Bucket
        Properties:
            BucketName: !Sub '${Stage}-wieser-analysis-scripts-bucket'
            AccessControl: Private
            VersioningConfiguration:
                Status: Enabled
            LifecycleConfiguration:
                Rules:
                    - Id: ExpireOldFiles
                      Status: Enabled
                      ExpirationInDays: 365
            PublicAccessBlockConfiguration:
                BlockPublicAcls: true
                BlockPublicPolicy: true
                IgnorePublicAcls: true
                RestrictPublicBuckets: true

    WebhookDeadLetterQueue:
        Type: 'AWS::SQS::Queue'
        UpdateReplacePolicy: Delete
        DeletionPolicy: Delete
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W48
                      reason: 'Ignoring KMS key, uses SSE-SQS'
        Properties:
            ContentBasedDeduplication: true
            DeduplicationScope: messageGroup
            DelaySeconds: 0
            FifoQueue: true
            FifoThroughputLimit: perMessageGroupId
            MessageRetentionPeriod: 1209600 # 14 days
            ReceiveMessageWaitTimeSeconds: 20 # long polling
            SqsManagedSseEnabled: true
            Tags:
                - Key: 'aws-cloudformation:stack-name'
                  Value: !Ref 'AWS::StackName'
                - Key: 'aws-cloudformation:stack-id'
                  Value: !Ref 'AWS::StackId'
                - Key: 'aws-cloudformation:logical-id'
                  Value: WebhookDeadLetterQueue
                - Key: GITHUB_ORG
                  Value: !Ref GitHubOrg
                - Key: GITHUB_REPO
                  Value: !Ref GitHubRepo
                - Key: Environment
                  Value: !Ref Environment

    WebhookQueue:
        Type: 'AWS::SQS::Queue'
        UpdateReplacePolicy: Delete
        DeletionPolicy: Delete
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W48
                      reason: 'Ignoring KMS key, uses SSE-SQS'
        Properties:
            ContentBasedDeduplication: true
            DeduplicationScope: messageGroup
            DelaySeconds: 0
            FifoQueue: true
            FifoThroughputLimit: perMessageGroupId
            MessageRetentionPeriod: 1209600 # 14 days
            ReceiveMessageWaitTimeSeconds: 20 # long polling
            RedrivePolicy:
                deadLetterTargetArn: !GetAtt WebhookDeadLetterQueue.Arn
                maxReceiveCount: 5
            SqsManagedSseEnabled: true
            Tags:
                - Key: 'aws-cloudformation:stack-name'
                  Value: !Ref 'AWS::StackName'
                - Key: 'aws-cloudformation:stack-id'
                  Value: !Ref 'AWS::StackId'
                - Key: 'aws-cloudformation:logical-id'
                  Value: WebhookQueue
                - Key: GITHUB_ORG
                  Value: !Ref GitHubOrg
                - Key: GITHUB_REPO
                  Value: !Ref GitHubRepo
                - Key: Environment
                  Value: !Ref Environment
            VisibilityTimeout: 180 # 3 minutes in seconds (6x Lambda timeout)

    WebhookQueuePolicy:
        Type: 'AWS::SQS::QueuePolicy'
        Properties:
            PolicyDocument:
                Statement:
                    - Sid: Deny non-HTTPS access
                      Effect: Deny
                      Principal: '*'
                      Action: 'sqs:*'
                      Resource: !GetAtt WebhookQueue.Arn
                      Condition:
                          Bool:
                              'aws:SecureTransport': false
                    - Effect: Allow
                      Principal:
                          AWS: !GetAtt ApiFunctionRole.Arn
                      Action: 'sqs:SendMessage'
                      Resource: !GetAtt WebhookQueue.Arn
                    - Effect: Allow
                      Principal:
                          AWS: !GetAtt WebhookProcessorFunctionRole.Arn
                      Action:
                          - 'sqs:DeleteMessage'
                          - 'sqs:ReceiveMessage'
                          - 'sqs:GetQueueAttributes'
                      Resource: !GetAtt WebhookQueue.Arn
            Queues:
                - !Ref WebhookQueue

    WriteDeadLetterQueue:
        Type: 'AWS::SQS::Queue'
        UpdateReplacePolicy: Delete
        DeletionPolicy: Delete
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W48
                      reason: 'Ignoring KMS key, uses SSE-SQS'
        Properties:
            DelaySeconds: 0
            MessageRetentionPeriod: 1209600 # 14 days
            ReceiveMessageWaitTimeSeconds: 20 # long polling
            SqsManagedSseEnabled: true
            Tags:
                - Key: 'aws-cloudformation:stack-name'
                  Value: !Ref 'AWS::StackName'
                - Key: 'aws-cloudformation:stack-id'
                  Value: !Ref 'AWS::StackId'
                - Key: 'aws-cloudformation:logical-id'
                  Value: WriteDeadLetterQueue
                - Key: GITHUB_ORG
                  Value: !Ref GitHubOrg
                - Key: GITHUB_REPO
                  Value: !Ref GitHubRepo
                - Key: Environment
                  Value: !Ref Environment

    WriteQueue:
        Type: 'AWS::SQS::Queue'
        UpdateReplacePolicy: Delete
        DeletionPolicy: Delete
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W48
                      reason: 'Ignoring KMS key, uses SSE-SQS'
        Properties:
            DelaySeconds: 0
            MessageRetentionPeriod: 1209600 # 14 days
            ReceiveMessageWaitTimeSeconds: 20 # long polling
            RedrivePolicy:
                deadLetterTargetArn: !GetAtt WriteDeadLetterQueue.Arn
                maxReceiveCount: 5
            SqsManagedSseEnabled: true
            Tags:
                - Key: 'aws-cloudformation:stack-name'
                  Value: !Ref 'AWS::StackName'
                - Key: 'aws-cloudformation:stack-id'
                  Value: !Ref 'AWS::StackId'
                - Key: 'aws-cloudformation:logical-id'
                  Value: WriteQueue
                - Key: GITHUB_ORG
                  Value: !Ref GitHubOrg
                - Key: GITHUB_REPO
                  Value: !Ref GitHubRepo
                - Key: Environment
                  Value: !Ref Environment
            VisibilityTimeout: 180 # 3 minutes in seconds (6x Lambda timeout)

    WriteQueuePolicy:
        Type: 'AWS::SQS::QueuePolicy'
        Properties:
            PolicyDocument:
                Statement:
                    - Sid: Deny non-HTTPS access
                      Effect: Deny
                      Principal: '*'
                      Action: 'sqs:*'
                      Resource: !GetAtt WriteQueue.Arn
                      Condition:
                          Bool:
                              'aws:SecureTransport': false
                    - Effect: Allow
                      Principal:
                          AWS: !GetAtt WebhookProcessorFunctionRole.Arn
                      Action: 'sqs:SendMessage'
                      Resource: !GetAtt WriteQueue.Arn
                    - Effect: Allow
                      Principal:
                          AWS: !GetAtt BatchWriterFunctionRole.Arn
                      Action:
                          - 'sqs:DeleteMessage'
                          - 'sqs:ReceiveMessage'
                          - 'sqs:GetQueueAttributes'
                      Resource: !GetAtt WriteQueue.Arn
            Queues:
                - !Ref WriteQueue

    DependencyLayer:
        Type: 'AWS::Serverless::LayerVersion'
        Metadata:
            BuildMethod: python3.12
            BuildArchitecture: x86_64
        Properties:
            LicenseInfo: MIT-0
            CompatibleArchitectures:
                - x86_64
            CompatibleRuntimes:
                - python3.12
            ContentUri: backend/dependencies
            Description: !Sub 'Plaid API - ${Environment} - Dependency Layer'
            RetentionPolicy: Delete

    EncryptionKey:
        Type: 'AWS::KMS::Key'
        UpdateReplacePolicy: Delete
        DeletionPolicy: Delete
        Properties:
            Description: !Sub 'Plaid API - ${Environment}'
            Enabled: true
            EnableKeyRotation: true
            KeyPolicy:
                Version: '2012-10-17'
                Statement:
                    - Sid: Enable IAM User Permissions
                      Effect: Allow
                      Principal:
                          AWS: !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:root'
                      Action: 'kms:*'
                      Resource: '*'
                    - Sid: Allow use of the key by API
                      Effect: Allow
                      Principal:
                          AWS: !GetAtt ApiFunctionRole.Arn
                      Action:
                          - 'kms:DescribeKey'
                          - 'kms:Encrypt'
                          - 'kms:GenerateDataKey*'
                          - 'kms:ReEncrypt*'
                      Resource: '*'
                    - Sid: Allow use of the key by processor
                      Effect: Allow
                      Principal:
                          AWS: !GetAtt WebhookProcessorFunctionRole.Arn
                      Action:
                          - 'kms:Decrypt'
                          - 'kms:DescribeKey'
                      Resource: '*'
            KeySpec: SYMMETRIC_DEFAULT
            KeyUsage: ENCRYPT_DECRYPT
            MultiRegion: true
            PendingWindowInDays: 7
            Tags:
                - Key: GITHUB_ORG
                  Value: !Ref GitHubOrg
                - Key: GITHUB_REPO
                  Value: !Ref GitHubRepo
                - Key: Environment
                  Value: !Ref Environment

    Table:
        Type: 'AWS::DynamoDB::GlobalTable'
        UpdateReplacePolicy: Delete
        DeletionPolicy: Delete
        Properties:
            AttributeDefinitions:
                - AttributeName: pk
                  AttributeType: S
                - AttributeName: sk
                  AttributeType: S
                - AttributeName: gsi1pk
                  AttributeType: S
                - AttributeName: gsi1sk
                  AttributeType: S
            BillingMode: PAY_PER_REQUEST
            GlobalSecondaryIndexes:
                - IndexName: GSI1
                  KeySchema:
                      - AttributeName: gsi1pk
                        KeyType: HASH
                      - AttributeName: gsi1sk
                        KeyType: RANGE
                  Projection:
                      ProjectionType: ALL
            KeySchema:
                - AttributeName: pk
                  KeyType: HASH
                - AttributeName: sk
                  KeyType: RANGE
            Replicas:
                - PointInTimeRecoverySpecification:
                      PointInTimeRecoveryEnabled: true
                  Region: !Ref 'AWS::Region'
                  TableClass: STANDARD
                  Tags:
                      - Key: GITHUB_ORG
                        Value: !Ref GitHubOrg
                      - Key: GITHUB_REPO
                        Value: !Ref GitHubRepo
                      - Key: Environment
                        Value: !Ref Environment
            SSESpecification:
                SSEEnabled: true
            StreamSpecification:
                StreamViewType: NEW_AND_OLD_IMAGES
            TimeToLiveSpecification:
                AttributeName: expire_at
                Enabled: true

    HttpApiRole:
        Type: 'AWS::IAM::Role'
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                    - Effect: Allow
                      Principal:
                          Service: !Sub 'apigateway.${AWS::URLSuffix}'
                      Action: 'sts:AssumeRole'
            Description: !Sub 'DO NOT DELETE - Used by API Gateway. Created by ${AWS::StackId}'
            ManagedPolicyArns:
                - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs'
            Policies:
                - PolicyName: AllowLambdaInvoke
                  PolicyDocument:
                      Version: '2012-10-17'
                      Statement:
                          - Effect: Allow
                            Action: 'lambda:InvokeFunction'
                            Resource: !GetAtt ApiFunction.Arn
            Tags:
                - Key: 'aws-cloudformation:stack-name'
                  Value: !Ref 'AWS::StackName'
                - Key: 'aws-cloudformation:stack-id'
                  Value: !Ref 'AWS::StackId'
                - Key: 'aws-cloudformation:logical-id'
                  Value: HttpApiRole
                - Key: GITHUB_ORG
                  Value: !Ref GitHubOrg
                - Key: GITHUB_REPO
                  Value: !Ref GitHubRepo
                - Key: Environment
                  Value: !Ref Environment

    AppSyncRole:
        Type: 'AWS::IAM::Role'
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                    - Effect: Allow
                      Principal:
                          Service: !Sub 'appsync.${AWS::URLSuffix}'
                      Action: 'sts:AssumeRole'
            Description: !Sub 'DO NOT DELETE - Used by AppSync. Created by ${AWS::StackId}'
            ManagedPolicyArns:
                - !Sub 'arn:${AWS::Partition}:iam::aws:policy/service-role/AWSAppSyncPushToCloudWatchLogs'
            Policies:
                - PolicyName: AppSyncPolicy
                  PolicyDocument:
                      Version: '2012-10-17'
                      Statement:
                          - Effect: Allow
                            Action:
                                - 'dynamodb:Query'
                                - 'dynamodb:PutItem'
                            Resource:
                                - !GetAtt Table.Arn
                                - !Sub '${Table.Arn}/index/*'
            Tags:
                - Key: 'aws-cloudformation:stack-name'
                  Value: !Ref 'AWS::StackName'
                - Key: 'aws-cloudformation:stack-id'
                  Value: !Ref 'AWS::StackId'
                - Key: 'aws-cloudformation:logical-id'
                  Value: AppSyncRole
                - Key: GITHUB_ORG
                  Value: !Ref GitHubOrg
                - Key: GITHUB_REPO
                  Value: !Ref GitHubRepo
                - Key: Environment
                  Value: !Ref Environment

    HttpApi:
        Type: 'AWS::ApiGatewayV2::Api' # used to avoid circular dependencies when using AWS::Serverless::HttpApi
        Properties:
            CorsConfiguration:
                AllowCredentials: true
                AllowHeaders:
                    - Content-Type
                    - Accept
                    - Authorization
                AllowMethods:
                    - GET
                    - POST
                    - DELETE
                    - OPTIONS
                AllowOrigins:
                    - 'http://localhost:3000'
                    - 'https://*'
                MaxAge: 300 # 5 minutes
            Description: !Sub 'Plaid API - ${Environment} (Plaid Env: ${PlaidEnvironment})'
            Name: !Sub 'Plaid API - ${Environment}'
            ProtocolType: HTTP
            Tags:
                GITHUB_ORG: !Ref GitHubOrg
                GITHUB_REPO: !Ref GitHubRepo
                Environment: !Ref Environment

    GraphQLApi:
        Type: 'AWS::AppSync::GraphQLApi'
        Properties:
            AdditionalAuthenticationProviders:
                - AuthenticationType: AWS_IAM
            AuthenticationType: AMAZON_COGNITO_USER_POOLS
            LogConfig:
                CloudWatchLogsRoleArn: !GetAtt AppSyncRole.Arn
                ExcludeVerboseContent: true
                FieldLogLevel: ERROR
            Name: !Sub 'Plaid GraphQL API - ${Environment}'
            Tags:
                - Key: GITHUB_ORG
                  Value: !Ref GitHubOrg
                - Key: GITHUB_REPO
                  Value: !Ref GitHubRepo
                - Key: Environment
                  Value: !Ref Environment
            UserPoolConfig:
                AppIdClientRegex: !Ref UserPoolClient
                AwsRegion: !Ref 'AWS::Region'
                DefaultAction: ALLOW
                UserPoolId: !Ref CognitoUserPool
            XrayEnabled: true

    DynamoDBDataSource:
        Type: 'AWS::AppSync::DataSource'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            DynamoDBConfig:
                AwsRegion: !Ref 'AWS::Region'
                TableName: !Ref Table
            Name: DynamoDB
            ServiceRoleArn: !GetAtt AppSyncRole.Arn
            Type: AMAZON_DYNAMODB
    GetFinancialSimulationExpansionDataSource:
        Type: 'AWS::AppSync::DataSource'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            Name: GetFinancialSimulationExpansionDataSource
            Type: AWS_LAMBDA
            LambdaConfig:
                LambdaFunctionArn: !GetAtt GetFinancialSimulationExpansionLambda.Arn # Reference to your Lambda function
            ServiceRoleArn: !GetAtt AppSyncLambdaInvokeRole.Arn # Role to allow AppSync to invoke Lambd
    
    RetryCodeBuildDataSource:
        Type: 'AWS::AppSync::DataSource'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            Name: RetryCodeBuildDataSource
            Type: AWS_LAMBDA
            LambdaConfig:
                LambdaFunctionArn: !GetAtt RetryCodeBuildLambda.Arn # Reference to your Lambda function
            ServiceRoleArn: !GetAtt AppSyncLambdaInvokeRole.Arn # Role to allow AppSync to invoke Lambd

    GetFinancialRecommendationsDataSource:
        Type: 'AWS::AppSync::DataSource'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            Name: GetFinancialRecommendationDataSource
            Type: AWS_LAMBDA
            LambdaConfig:
                LambdaFunctionArn: !GetAtt GetFinancialRecommendationsLambda.Arn # Reference to your Lambda function
            ServiceRoleArn: !GetAtt AppSyncLambdaInvokeRole.Arn # Role to allow AppSync to invoke Lambd

    GetFinancialConversationResponseDataSource:
        Type: 'AWS::AppSync::DataSource'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            Name: GetFinancialConversationResponseDataSource
            Type: AWS_LAMBDA
            LambdaConfig:
                LambdaFunctionArn: !GetAtt GetFinancialConversationResponseLambda.Arn # Reference to your Lambda function
            ServiceRoleArn: !GetAtt AppSyncLambdaInvokeRole.Arn # Role to allow AppSync to invoke Lambd

    NoneDataSource:
        Type: AWS::AppSync::DataSource
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            Name: NoneDataSource
            Type: NONE

    AppSyncLambdaInvokeRole:
        Type: 'AWS::IAM::Role'
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                    - Effect: Allow
                      Principal:
                          Service: appsync.amazonaws.com
                      Action: sts:AssumeRole
            Policies:
                - PolicyName: AppSyncLambdaInvokePolicy
                  PolicyDocument:
                      Version: '2012-10-17'
                      Statement:
                          - Effect: Allow
                            Action: lambda:InvokeFunction
                            Resource: '*'

    GraphQLSchema:
        Type: 'AWS::AppSync::GraphQLSchema'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            DefinitionS3Location: backend/schema.graphql

    GetItemsResolver:
        Type: 'AWS::AppSync::Resolver'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            Code: |-
                export function request(ctx) {
                  return {};
                }

                export function response(ctx) {
                  return ctx.prev.result;
                }
            FieldName: getItems
            Kind: PIPELINE
            PipelineConfig:
                Functions:
                    - !GetAtt GetItemsFunctionConfiguration.FunctionId
            Runtime:
                Name: APPSYNC_JS
                RuntimeVersion: '1.0.0'
            TypeName: Query

    GetSpendingSummaryResolver:
        Type: 'AWS::AppSync::Resolver'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            Code: |-
                export function request(ctx) {
                  return {};
                }

                export function response(ctx) {
                  return ctx.prev.result;
                }
            FieldName: getSpendingSummary
            Kind: PIPELINE
            PipelineConfig:
                Functions:
                    - !GetAtt GetSpendingSummaryFunctionConfiguration.FunctionId
            Runtime:
                Name: APPSYNC_JS
                RuntimeVersion: '1.0.0'
            TypeName: Query

    GetNetWorthSummaryResolver:
        Type: 'AWS::AppSync::Resolver'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            Code: |-
                export function request(ctx) {
                  return {};
                }

                export function response(ctx) {
                  return ctx.prev.result;
                }
            FieldName: getNetWorths
            Kind: PIPELINE
            PipelineConfig:
                Functions:
                    - !GetAtt GetNetWorthFunctionConfiguration2.FunctionId
            Runtime:
                Name: APPSYNC_JS
                RuntimeVersion: '1.0.0'
            TypeName: Query

    GetSpendingSummaryFunctionConfiguration:
        Type: 'AWS::AppSync::FunctionConfiguration'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            CodeS3Location: backend/resolvers/Query.getSpendingSummary.js
            DataSourceName: !GetAtt DynamoDBDataSource.Name
            Name: GET_SPENDING_SUMMARY
            Runtime:
                Name: APPSYNC_JS
                RuntimeVersion: '1.0.0'

    GetNetWorthFunctionConfiguration2:
        Type: 'AWS::AppSync::FunctionConfiguration'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            CodeS3Location: backend/resolvers/Query.getNetWorths.js
            DataSourceName: !GetAtt DynamoDBDataSource.Name
            Name: GET_NET_WORTHS2
            Runtime:
                Name: APPSYNC_JS
                RuntimeVersion: '1.0.0'

    GetItemsFunctionConfiguration:
        Type: 'AWS::AppSync::FunctionConfiguration'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            CodeS3Location: backend/resolvers/Query.getItems.js
            DataSourceName: !GetAtt DynamoDBDataSource.Name
            Name: GET_ITEMS
            Runtime:
                Name: APPSYNC_JS
                RuntimeVersion: '1.0.0'
    SubscriptionAuthorizer:
        Type: 'AWS::AppSync::Resolver'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            Code: |-
                export function request(ctx) {
                  return {};
                }

                export function response(ctx) {
                  return ctx.prev.result;
                }
            FieldName: onCreateChat
            Kind: PIPELINE
            PipelineConfig:
                Functions:
                    - !GetAtt BasicAuthFunctionConfiguration.FunctionId
            Runtime:
                Name: APPSYNC_JS
                RuntimeVersion: '1.0.0'
            TypeName: Subscription

    CreateChatResolver:
        Type: 'AWS::AppSync::Resolver'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            Code: |-
                export function request(ctx) {
                  return {};
                }

                export function response(ctx) {
                  return ctx.prev.result;
                }
            FieldName: createChat
            Kind: PIPELINE
            PipelineConfig:
                Functions:
                    - !GetAtt CreateChatFunctionConfiguration.FunctionId
            Runtime:
                Name: APPSYNC_JS
                RuntimeVersion: '1.0.0'
            TypeName: Mutation

    CreateChatFunctionConfiguration:
        Type: 'AWS::AppSync::FunctionConfiguration'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            CodeS3Location: backend/resolvers/Mutation.createChat.js
            DataSourceName: !GetAtt DynamoDBDataSource.Name
            Name: CREATE_CHAT
            Runtime:
                Name: APPSYNC_JS
                RuntimeVersion: '1.0.0'

    CreateBudgetResolver:
        Type: 'AWS::AppSync::Resolver'
        Properties:
            ApiId: !GetAtt GraphQLApi.ApiId
            Code: |-
                export function request(ctx) {
                  return {};
                }

                export function response(ctx) {
                  return ctx.prev.result;
                }
            FieldName: createBudget
            Kind: PIPELINE
            PipelineConfig:
                Functions:
                    - !GetAtt CreateBudgetFunctionConfiguration.FunctionId
            Runtime:
                Name: APPSYNC_JS
                RuntimeVersion: '1.0.0'
            TypeName: Mutation

