                  Value: !Ref GitHubOrg
                - Key: GITHUB_REPO
                  Value: !Ref GitHubRepo
                - Key: Environment
                  Value: !Ref Environment

    ApiFunctionPolicy:
        Type: 'AWS::IAM::Policy'
        Properties:
            PolicyName: ApiPolicy
            PolicyDocument:
                Version: '2012-10-17'
                Statement:
                    - Effect: Allow
                      Action: 'appsync:GraphQL' # Allow GraphQL queries/mutations/subscriptions
                      Resource: '*'
                    - Effect: Allow
                      Action: 'secretsmanager:GetSecretValue'
                      Resource: !Ref PlaidCredential
                    - Effect: Allow
                      Action: 'sqs:SendMessage'
                      Resource: !GetAtt WebhookQueue.Arn
                    - Effect: Allow
                      Action:
                          - 'dynamodb:BatchWriteItem'
                          - 'dynamodb:DeleteItem'
                          - 'dynamodb:DescribeTable'
                          - 'dynamodb:GetItem'
                          - 'dynamodb:PutItem'
                          - 'dynamodb:Query'
                      Resource: !GetAtt Table.Arn
                    - Effect: Allow
                      Action:
                        - 's3:GetObject'
                        - 's3:PutObject'
                      Resource: 
                        - !Sub "arn:aws:s3:::${AnalysisS3Bucket}/*" # Objects in the bucket
                        - !Sub "arn:aws:s3:::${AnalysisS3Bucket}"    # The bucket itself
                    - Effect: Allow
                      Action:
                          - 'dynamodb:BatchWriteItem'
                          - 'dynamodb:DeleteItem'
                          - 'dynamodb:DescribeTable'
                          - 'dynamodb:GetItem'
                          - 'dynamodb:PutItem'
                          - 'dynamodb:Query'
                      Resource: !Sub '${Table.Arn}/index/*'
                    - Effect: Allow
                      Action:
                          - 'kms:DescribeKey'
                          - 'kms:Encrypt'
                          - 'kms:GenerateDataKey*'
                          - 'kms:ReEncrypt*'
                      Resource: !GetAtt EncryptionKey.Arn
                    - Effect: Allow
                      Action:
                          - 'logs:CreateLogStream'
                          - 'logs:PutLogEvents'
                      Resource: '*'
                    - Effect: Allow
                      Action:
                          - 'kms:Decrypt'
                          - 'kms:DescribeKey'
                      Resource: !GetAtt EncryptionKey.Arn
            Roles:
                - !Ref ApiFunctionRole

    ApiFunction:
        Type: 'AWS::Serverless::Function'
        Metadata:
            cfn_nag:
                rules_to_suppress:
                    - id: W58
                      reason: 'Ignoring CloudWatch'
                    - id: W89
                      reason: 'Ignoring VPC'
                    - id: W92
                      reason: 'Ignoring Reserved Concurrency'
        Properties:
            CodeUri: backend/api
            Description: !Sub 'Plaid (${Environment}) - API'
            Environment:
                Variables:
